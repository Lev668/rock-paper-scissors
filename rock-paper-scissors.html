<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock Paper Scissors
        </title>
    </head>

    <body>
        <p>
            Rock Paper Scissors 
        </p>

        <button onclick="playGame('Rock')">
            Rock
        </button>

        <button onclick="playGame('Paper')">
            Paper
        </button>

        <button onclick="playGame('Scissors')">
            Scissors 
        </button>

        <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score')
            ">Reset Score 
        </button>

        <script>

            let score = JSON.parse(localStorage.getItem('score')) || {
                wins: 0,
                losses: 0,
                ties: 0,
            };

            function computerMove(){
                const randomNum = Math.random();

                let computerMove = '';

                if (randomNum >= 0 & randomNum < 1/3){
                    computerMove = 'Rock';
                }
                else if (randomNum >= 1/3 & randomNum < 2/3){
                    computerMove = 'Paper';
                }
                else if (randomNum >= 2/3 & randomNum < 1){
                    computerMove = 'Scissors';
                }

                return computerMove;
            }

            function playGame(playerMove){
                const cpuMove = computerMove();

                let result = '';

                if (playerMove === 'Rock'){
                    if (cpuMove === 'Rock'){
                        result = 'Tie';
                    }
                    if (cpuMove === 'Paper'){
                        result = 'You Lose';
                    }
                    if (cpuMove === 'Scissors'){
                        result = 'You Win';
                    }
                }

                if (playerMove === 'Paper'){
                    if (cpuMove === 'Paper'){
                        result = 'Tie';
                    }
                    if (cpuMove === 'Scissors'){
                        result = 'You Lose';
                    }
                    if (cpuMove === 'Rock'){
                        result = 'You Win';
                    }
                }

                if (playerMove === 'Scissors'){
                    if (cpuMove === 'Scissors'){
                        result = 'Tie';
                    }
                    if (cpuMove === 'Rock'){
                        result = 'You Lose';
                    }
                    if (cpuMove === 'Paper'){
                        result = 'You Win';
                    }
                }

                if (result === 'Tie'){
                    score.ties += 1;
                }
                else if (result === 'You Lose'){
                    score.losses +=1;
                }
                else if (result === 'You Win'){
                    score.wins +=1;
                }

                localStorage.setItem('score', JSON.stringify(score));

                alert(`You picked: ${playerMove}, Computer picked: ${cpuMove}, Result: ${result}, Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);

            }
        </script>
    </body>
</html>
